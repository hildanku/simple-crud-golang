<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mhs | panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- nav start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Mhs Panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/Mahasiswa">Kelola Mahasiswa</a>
              <a class="nav-link" href="/Fakultas">Kelola Fakultas</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav end-->
      <br />
      <div class="container-fluid mt-3">
    <h2>Kelola Fakultas</h2>
      </div>
      <hr>
      <div class="container-fluid">
      <a href="/Fakultas/add" class="btn btn-primary"> Tambah Fakultas</a>
      <table class="table table-bordered mt-2 text-center">
        <thead class="bg-dark text-light">
            <tr>
                <th> ID </th>
                <th> Nama Fakultas</th>
                <th> Created At </th>
                <th> UPdated At </th>
                <th> Aksi </th>
            </tr>
        </thead>
        {{ range .fakultas }}
        <tbody>
          <tr>

            <td>{{ .Id }}</td>
            <td>{{ .Nama_fakultas }}</td>
            <td>{{ .Created_at }}</td>
            <td>{{ .Updated_at }}</td>
            <td>
                <a href="/Fakultas/edit?id={{ .Id }}" class="btn btn-success"> Update</a>
                <a href="/Fakultas/delete?id={{ .Id }}" class="btn btn-danger" onclick="return confirm('Yakin untuk menghapus fakultas?')"> Hapus</a>
            </td>

          </tr>
        </tbody>
        {{ end}}
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
